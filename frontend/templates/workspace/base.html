{% extends "base.html" %}

{% block content %}
<!-- Workspace Secondary Navbar -->
<div class="workspace-navbar">
    <div class="workspace-navbar-container">
        <div class="workspace-nav-items">
            <a href="{{ url_for('workspace.projects') }}" class="workspace-nav-item {% if request.endpoint == 'workspace.projects' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Mes projets</span>
            </a>
            <a href="{{ url_for('workspace.organisations') }}" class="workspace-nav-item {% if request.endpoint == 'workspace.organisations' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
                    <circle cx="12" cy="8" r="2"></circle>
                    <path d="M12 10c-2.21 0-4 1.79-4 4v2h8v-2c0-2.21-1.79-4-4-4z"></path>
                </svg>
                <span>Organisations</span>
            </a>
        </div>
        <div class="workspace-context">
            {% block workspace_context %}{% endblock %}
        </div>
    </div>
</div>

<!-- Workspace Content Area -->
<div class="workspace-content">
    {% block workspace_content %}{% endblock %}
</div>
{% endblock %}

{% block extra_css %}
{{ super() }}
<style>
    /* Workspace Navbar Styles */
    .workspace-navbar {
        background-color: #f0f4f8;
        border-bottom: 1px solid #e2e8f0;
        position: sticky;
        top: 70px;
        z-index: 900;
    }

    .workspace-navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        height: 50px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .workspace-nav-items {
        display: flex;
        gap: 10px;
    }

    .workspace-nav-item {
        display: flex;
        align-items: center;
        padding: 8px 15px;
        border-radius: 5px;
        color: #4a5568;
        transition: all 0.2s ease;
    }

    .workspace-nav-item svg {
        margin-right: 8px;
    }

    .workspace-nav-item:hover {
        background-color: #e2e8f0;
    }

    .workspace-nav-item.active {
        background-color: #3498db;
        color: white;
    }

    .workspace-nav-item.active svg {
        stroke: white;
    }

    .workspace-context {
        display: flex;
        align-items: center;
    }

    /* Workspace Content Styles */
    .workspace-content {
        max-width: 1400px;
        margin: 20px auto;
        padding: 0 20px;
        min-height: calc(100vh - 220px); /* Account for header, navbar, and footer */
    }

    /* Main container adjustment for workspace */
    main .container {
        max-width: 100%;
        width: 100%;
        padding: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .workspace-navbar-container {
            flex-direction: column;
            height: auto;
            padding: 10px;
        }

        .workspace-nav-items {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .workspace-context {
            width: 100%;
            justify-content: center;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
        }
    }
</style>
{% endblock %}
