<div id="tab-struct_requirements" class="tab-content">
    <div class="special-tab-container">
        <div class="tab-header">
            <h1>Exigences structurales</h1>
            <div class="project-actions-dropdown">
                <button class="dropdown-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="edit-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Modifier
                    </a>
                    <a href="#" class="functionality-history-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a10 10 0 1 0 10 10H12V2z"></path>
                            <path d="M12 2v10h10"></path>
                        </svg>
                        Historique
                    </a>
                </div>
            </div>
        </div>
        {% if items %}
        {% for item in items %}
        <form class="struct-form" data-room-id="{{ item.room_id }}" style="display: none;">
            <div class="section">
                <h2>Données techniques</h2>
                <label>Surcharge au sol requise :
                    <input type="checkbox"
                           id="struct_overload_req"
                           value="1"
                           {% if item.struct_overload_req== 1 %} checked {% endif %} disabled>
                </label>
                <label>Surcharge (kPa) :
                    <input type="number" id="struct_overload"
                           value="{{ item.struct_requirements_overload or '' }}" disabled>
                </label>
                <label>Poids équipement (kg) :
                    <input type="number" id="struct_equip_weight"
                           value="{{ item.struct_requirements_equipment_weight or '' }}" disabled>
                </label>
                <label>Planéité du plancher :
                    <input type="checkbox"
                           id="struct_flatness"
                           name="struct_requirements_floor_flatness"
                           value="1"
                           {% if item.struct_flatness == 1%} checked {% endif %} disabled>
                </label>
                <label>Caniveau en dalle :
                    <input type="checkbox"
                           id="struct_ditch"
                           value="1"
                           {% if item.struct_ditch == 1 %} checked {% endif %} disabled>
                </label>
                <label>Sensibilité à l'acier :
                    <input type="checkbox"
                           id="struct_steel"
                           value="1"
                           {% if item.struct_steel == 1 %} checked {% endif %} disabled>
                </label>
            </div>

            <div class="section">
                <h2>Équipements</h2>
                <label>Autres équipements lourds :
                    <textarea id="struct_equipment_other" disabled>{{ item.struct_requirements_equipment_other or '' }}</textarea>
                </label>
            </div>

            <div class="section">
                <h2>Vibrations</h2>
                <label>Sensibilité aux vibrations :
                    <input type="checkbox"
                           id="struct_vibration"
                           value="1"
                           {% if item.struct_vibration == 1%} checked {% endif %} disabled>
                </label>
                <label>Amplitude max vibrations (Hz) :
                    <input type="number" id="struct_vibration_max"
                           value="{{ item.struct_requirements_max_vibrations or '' }}" disabled>
                </label>
            </div>

            <div class="section">
                <h2>Commentaires</h2>
                <textarea id="struct_commentary" disabled>{{ item.struct_requirements_commentary or '' }}</textarea>
            </div>
        </form>
        {% endfor %}
        {% else %}
        <p>⚠️ Aucune donnée trouvée pour la salle sélectionnée.</p>
        {% endif %}
    </div>
</div>
